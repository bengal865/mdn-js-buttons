<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive JS Button</title>
    <style>
      button {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button>Player 1: Mike</button>
    
    <p>Click the button and follow the prompt.</p>
    
    <script>
      const para = document.querySelector('button');
      para.addEventListener('click', updateName);
      function updateName() {
        let fName = prompt('Enter a new first name:\n');
        para.textContent = `Player 1: ${fName}`;
      }
    </script>
  </body>
</html>
